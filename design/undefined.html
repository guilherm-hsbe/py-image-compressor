<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="application-name" content="IMGLite">
    <meta name="author" content=”guilherm-hsbe”>
    <meta name="description" content=”A simple image compressor and metadata editor”>
    <meta name="keywords" content=”image, compressor, metadata, editor”>
    <meta name="theme-color" content=”#”>
    <meta name="color-scheme" content=”light”>
    <title>IMGLite - Simple Image Tool</title>
    <link rel="icon" href="#" type="image/x-icon" />

    <!-- css -->
    <link rel="stylesheet" href="../static/css/siimple/siimple.css">
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/style.css">

    <!-- poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <div class="is-inline-flex has-pt-4">
            <a class="navlink has-size-2 has-text-black-hover" href="undefined.html">
                <i class="fa-solid fa-panorama has-mr-1"></i>
                <span>IMGLite</span>
            </a>
        </div>
    </header>

    <main class="container">
        <div align="center">
            <div class="has-size-8 has-weight-bold has-text-black has-mb-8">
                A simple image <span class="bg-amber">compressor</span> and metadata editor.
            </div>

            <div class="has-size-2 has-weight-medium clr-grey-muted has-mb-8" style="max-width: 40rem;">
                This tool <strong>supports</strong> the following image formats for compression: JPEG, PNG.
            </div>

            <label for="flImg" class="button button-upload has-weight-bold is-pill has-size-2">
                <i class="fa fa-cloud-upload has-mr-1"></i>
                <span>Upload file</span>
            </label>
            <input id="flImg" type="file" style="display:none;" 
                aria-label="Image file input control" aria-hidden="true"/>
        </div>
    </main>

    <footer class="has-bg-black">
        <div class="container">
            <div class="columns">
                <div class="column is-full-mobile has-p-0">
                    <h6 class="has-text-muted">More</h6>
                    <a class="is-block has-mb-2 has-text-light has-text-highlight-hover is-clickable w-fit">Features</a>
                    <a class="is-block has-mb-2 has-text-light has-text-highlight-hover is-clickable w-fit">Documentation</a>
                    <a class="is-block has-mb-2 has-text-light has-text-highlight-hover is-clickable w-fit">License</a>
                    <a class="is-block has-mb-2 has-text-light has-text-highlight-hover is-clickable w-fit">About</a>
                </div>
            </div>
        </div>
        <div class="has-pb-2 has-text-muted has-size-1" align="center">
            &copy; 2024 <b>IMGLite</b>. All rights reserved.
        </div>
    </footer>
</div>


    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/f8b51f3b83.js" crossorigin="anonymous"></script>
